<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ü•Å Drum Kit</h1>
      <p class="instructions">
        Press the keys or click the buttons to play drums!
      </p>

      <div class="drum-kit">
        <button class="drum" data-key="w">
          <span class="key">W</span>
          <span class="sound">Crash</span>
        </button>

        <button class="drum" data-key="a">
          <span class="key">A</span>
          <span class="sound">Kick</span>
        </button>

        <button class="drum" data-key="s">
          <span class="key">S</span>
          <span class="sound">Snare</span>
        </button>

        <button class="drum" data-key="d">
          <span class="key">D</span>
          <span class="sound">Tom 1</span>
        </button>

        <button class="drum" data-key="j">
          <span class="key">J</span>
          <span class="sound">Tom 2</span>
        </button>

        <button class="drum" data-key="k">
          <span class="key">K</span>
          <span class="sound">Tom 3</span>
        </button>

        <button class="drum" data-key="l">
          <span class="key">L</span>
          <span class="sound">Tom 4</span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
